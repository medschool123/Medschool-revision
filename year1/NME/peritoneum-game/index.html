<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peritoneum Quest - Snakes and Ladders</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
      gap: 2px;
      margin: 20px 0;
    }
    .cell {
 width: 50px;
      height: 50px;
      background-color: #fff;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      position: relative;
    }
    .player {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ff4081;
      position: absolute;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #26c6da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .question-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #26c6da;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .question-popup h2 {
      margin-top: 0;
    }
    .question-popup button {
      margin-top: 10px;
      background-color: #26a69a;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Peritoneum Quest - Snakes and Ladders</h1>
  <div class="board" id="board"></div>
  <button id="rollDice">Roll Dice üé≤</button>

  <div class="overlay" id="overlay"></div>
  <div class="question-popup" id="questionPopup">
    <h2 id="questionText"></h2>
    <div id="options"></div>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const rollDice = document.getElementById('rollDice');
    const questionPopup = document.getElementById('questionPopup');
    const questionText = document.getElementById('questionText');
    const options = document.getElementById('options');
    const closePopup = document.getElementById('closePopup');
    const overlay = document.getElementById('overlay');

    let playerPosition = 0;
    const player = document.createElement('div');
    player.classList.add('player');

    // Create board
    for (let i = 99; i >= 0; i--) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = i + 1;
      board.appendChild(cell);
    }
    board.children[99].appendChild(player);

    // Load questions
    let questions = [];
    fetch('questions.json')
      .then(res => res.json())
      .then(data => questions = data);

    // Dice roll
    rollDice.addEventListener('click', () => {
      const roll = Math.floor(Math.random() * 6) + 1;
      playerPosition += roll;
      if (playerPosition >= 99) {
        playerPosition = 99;
        alert("üéâ You've completed the Peritoneum Quest!");
      }
      movePlayer();
      if ((playerPosition + 1) % 5 === 0) {
        showQuestion();
      }
    });

    function movePlayer() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        if (cell.contains(player)) cell.removeChild(player);
      });
      cells[99 - playerPosition].appendChild(player);
    }

    function showQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      questionText.textContent = q.question;
      options.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          alert(opt === q.answer ? '‚úÖ Correct!\n' + q.explanation : '‚ùå Incorrect.\n' + q.explanation);
          hidePopup();
        };
        options.appendChild(btn);
      });
      overlay.style.display = 'block';
      questionPopup.style.display = 'block';
    }

    function hidePopup() {
      questionPopup.style.display = 'none';
      overlay.style.display = 'none';
    }

    closePopup.addEventListener('click', hidePopup);
  </script>
  <script src="script.js"></script>
</body>
</html>
